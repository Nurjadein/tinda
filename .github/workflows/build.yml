name: Build Quasar Project

on:
  push:
    branches:
      - '**'  # runs on every branch push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.15.1'  # use your exact local version

      - name: Install dependencies
        run: npm ci  # clean install based on package-lock.json

      - name: Build Quasar app
        run: npm run build